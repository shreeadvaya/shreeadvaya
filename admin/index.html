<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager - ShreeAdvaya</title>
</head>

<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script>
    // Check if user has token, if not redirect to login
    const token = localStorage.getItem('githubToken');
    if (!token) {
      window.location.href = '/admin/login.html';
    } else {
      // Intercept fetch to add auth token
      const originalFetch = window.fetch;
      window.fetch = function(...args) {
        const url = args[0];
        if (typeof url === 'string' && url.includes('api.github.com')) {
          args[1] = args[1] || {};
          args[1].headers = args[1].headers || {};
          args[1].headers['Authorization'] = `token ${token}`;
        }
        return originalFetch.apply(this, args);
      };
    }
  </script>
  <script src="https://unpkg.com/decap-cms@3.1.11/dist/decap-cms.js"></script>
</body>

</html>
