<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login - ShreeAdvaya CMS</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #8b4513 0%, #d4af37 100%);
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			padding: 20px;
		}

		.login-container {
			background: white;
			border-radius: 16px;
			padding: 48px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			max-width: 500px;
			width: 100%;
		}

		h1 {
			color: #8b4513;
			margin-bottom: 12px;
			font-size: 28px;
		}

		.subtitle {
			color: #666;
			margin-bottom: 32px;
		}

		.info-box {
			background: #f8f9fa;
			border-left: 4px solid #8b4513;
			padding: 16px;
			margin-bottom: 24px;
			border-radius: 4px;
		}

		.info-box h3 {
			color: #8b4513;
			font-size: 16px;
			margin-bottom: 8px;
		}

		.info-box ol {
			margin-left: 20px;
			line-height: 1.8;
			color: #555;
		}

		.info-box a {
			color: #8b4513;
			text-decoration: none;
			font-weight: 500;
		}

		.info-box a:hover {
			text-decoration: underline;
		}

		label {
			display: block;
			margin-bottom: 8px;
			color: #333;
			font-weight: 500;
		}

		input {
			width: 100%;
			padding: 12px 16px;
			border: 2px solid #ddd;
			border-radius: 8px;
			font-size: 15px;
			transition: border-color 0.3s;
			font-family: monospace;
		}

		input:focus {
			outline: none;
			border-color: #8b4513;
		}

		button {
			width: 100%;
			padding: 14px;
			background: #8b4513;
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			margin-top: 24px;
			transition: background 0.3s;
		}

		button:hover {
			background: #6d3610;
		}

		.error {
			background: #fee;
			color: #c33;
			padding: 12px;
			border-radius: 8px;
			margin-top: 16px;
			display: none;
		}

		.success {
			background: #efe;
			color: #3c3;
			padding: 12px;
			border-radius: 8px;
			margin-top: 16px;
			display: none;
		}
	</style>
</head>

<body>
	<div class="login-container">
		<h1>üîê CMS Login</h1>
		<p class="subtitle">Enter your GitHub Personal Access Token</p>

		<div class="info-box">
			<h3>How to get your token:</h3>
			<ol>
				<li>Go to <a href="https://github.com/settings/tokens/new" target="_blank">GitHub Token Settings</a>
				</li>
				<li>Click "Generate new token (classic)"</li>
				<li>Name: "ShreeAdvaya CMS"</li>
				<li>Select scopes: <strong>repo</strong> (full control)</li>
				<li>Click "Generate token"</li>
				<li>Copy the token and paste below</li>
			</ol>
		</div>

		<form id="loginForm">
			<label for="token">GitHub Personal Access Token</label>
			<input type="password" id="token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" required autocomplete="off" />

			<button type="submit">Login to CMS</button>
		</form>

		<div class="error" id="error"></div>
		<div class="success" id="success"></div>
	</div>

	<script>
		document.getElementById('loginForm').addEventListener('submit', async (e) => {
			e.preventDefault();

			const token = document.getElementById('token').value.trim();
			const errorDiv = document.getElementById('error');
			const successDiv = document.getElementById('success');

			errorDiv.style.display = 'none';
			successDiv.style.display = 'none';

			// Verify token works
			try {
				const response = await fetch('https://api.github.com/user', {
					headers: {
						'Authorization': `token ${token}`
					}
				});

				if (!response.ok) {
					errorDiv.textContent = 'Invalid token. Please check and try again.';
					errorDiv.style.display = 'block';
					return;
				}

				const user = await response.json();

				// Store token
				localStorage.setItem('githubToken', token);
				localStorage.setItem('githubUser', user.login);

				successDiv.textContent = `Success! Logging in as ${user.login}...`;
				successDiv.style.display = 'block';

				// Redirect to admin
				setTimeout(() => {
					window.location.href = '/admin/#/';
				}, 1000);

			} catch (error) {
				errorDiv.textContent = 'Error verifying token. Please try again.';
				errorDiv.style.display = 'block';
			}
		});

		// Check if already logged in
		if (localStorage.getItem('githubToken')) {
			document.getElementById('success').textContent = 'Already logged in! Redirecting...';
			document.getElementById('success').style.display = 'block';
			setTimeout(() => {
				window.location.href = '/admin/#/';
			}, 1000);
		}
	</script>
</body>

</html>
