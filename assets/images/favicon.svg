<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <radialGradient id="bgGrad">
      <stop offset="0%" style="stop-color:#2c1810"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
  </defs>
  
  <!-- Dark Background with rounded corners -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)"/>
  
  <!-- Decorative Pattern -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  <circle cx="32" cy="32" r="19" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Golden Petals -->
  <g transform="translate(32, 32)">
    <path d="M 0,-19 Q 5,-14 0,-9 Q -5,-14 0,-19" fill="url(#goldGrad)" opacity="0.9" transform="rotate(0)"/>
    <path d="M 0,-19 Q 5,-14 0,-9 Q -5,-14 0,-19" fill="url(#goldGrad)" opacity="0.9" transform="rotate(90)"/>
    <path d="M 0,-19 Q 5,-14 0,-9 Q -5,-14 0,-19" fill="url(#goldGrad)" opacity="0.9" transform="rotate(180)"/>
    <path d="M 0,-19 Q 5,-14 0,-9 Q -5,-14 0,-19" fill="url(#goldGrad)" opacity="0.9" transform="rotate(270)"/>
    
    <!-- Center glow -->
    <circle r="6" fill="#ffd700" opacity="0.9"/>
  </g>
  
  <!-- Letter 'S' with gold gradient -->
  <text x="32" y="44" font-family="Playfair Display, serif" font-size="32" font-weight="700" text-anchor="middle" fill="url(#goldGrad)" stroke="#daa520" stroke-width="0.5">S</text>
</svg>