<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="50%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
    <linearGradient id="darkBrown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2817"/>
      <stop offset="100%" style="stop-color:#5c3a21"/>
    </linearGradient>
  </defs>
  
  <!-- Outer Circle Border - Solid Dark Gold -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#B8860B" stroke-width="5"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="#DAA520" stroke-width="2" opacity="0.5"/>
  
  <!-- Decorative Saree Pattern -->
  <g transform="translate(100, 100)">
    <!-- Inner decorative circles -->
    <circle r="60" fill="none" stroke="#8B6914" stroke-width="3"/>
    <circle r="48" fill="none" stroke="#B8860B" stroke-width="2"/>
    
    <!-- Decorative Petals - Dark Gold -->
    <g id="petal">
      <path d="M 0,-50 Q 12,-35 0,-20 Q -12,-35 0,-50" fill="#B8860B"/>
      <path d="M 0,-48 Q 10,-35 0,-22 Q -10,-35 0,-48" fill="#8B6914"/>
    </g>
    <use href="#petal" transform="rotate(0)"/>
    <use href="#petal" transform="rotate(45)"/>
    <use href="#petal" transform="rotate(90)"/>
    <use href="#petal" transform="rotate(135)"/>
    <use href="#petal" transform="rotate(180)"/>
    <use href="#petal" transform="rotate(225)"/>
    <use href="#petal" transform="rotate(270)"/>
    <use href="#petal" transform="rotate(315)"/>
    
    <!-- Center decorative elements -->
    <circle r="25" fill="none" stroke="#8B6914" stroke-width="2"/>
    
    <!-- Inner petals -->
    <g id="innerPetal">
      <path d="M 0,-25 Q 6,-18 0,-11 Q -6,-18 0,-25" fill="#5c3a21"/>
    </g>
    <use href="#innerPetal" transform="rotate(22.5)"/>
    <use href="#innerPetal" transform="rotate(67.5)"/>
    <use href="#innerPetal" transform="rotate(112.5)"/>
    <use href="#innerPetal" transform="rotate(157.5)"/>
    <use href="#innerPetal" transform="rotate(202.5)"/>
    <use href="#innerPetal" transform="rotate(247.5)"/>
    <use href="#innerPetal" transform="rotate(292.5)"/>
    <use href="#innerPetal" transform="rotate(337.5)"/>
    
    <!-- Center Jewel -->
    <circle r="10" fill="#8B6914"/>
    <circle r="6" fill="#DAA520"/>
    <circle r="3" fill="#5c3a21"/>
  </g>
  
  <!-- Letter 'SA' - Dark Brown, very visible -->
  <text x="100" y="148" font-family="Playfair Display, serif" font-size="56" font-weight="700" text-anchor="middle" fill="#3d2817">SA</text>
  
  <!-- Bottom Text Arc - Dark Gold -->
  <path id="textPath" d="M 30,168 Q 100,183 170,168" fill="none"/>
  <text font-family="Inter, sans-serif" font-size="13" font-weight="700" letter-spacing="3" fill="#8B6914">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">
      SHREEADVAYA
    </textPath>
  </text>
</svg>